<!DOCTYPE html>
<html>
  <head>
    <title>Tic Tac Toe</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div>
    <h1>Tic Tac Toe</h1>
    <div id="winner"></div>
    <table id="board">
      <!-- define table rows and table data -->
      <tr>
        <td id="0"></td>
        <td id="1"></td>
        <td id="2"></td>
        </tr>
        <tr>
        <td id="3"></td>
        <td id="4"></td>
        <td id="5"></td>
        </tr>
        <tr>
        <td id="6"></td>
        <td id="7"></td>
        <td id="8"></td>
        </tr>
    </table>
    <!-- define reset button -->
    <button id="button">Play again!</button>
    </div>
    <script src="app.js"></script>
  </body>
</html>
